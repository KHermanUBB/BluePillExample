[env:genericSTM32F103C8]
platform = ststm32
board = genericSTM32F103C8
upload_protocol = stlink
framework = stm32cube
build_flags = -DF0  -I include/ -I lib/ -D MY_PROJECT_VERSION=13 
debug_tool = stlink
extra_scripts = post:extra_script.py